name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js (with cache)
        if: ${{ hashFiles('ea-ai-main2/ea-ai-main2/package-lock.json') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ea-ai-main2/ea-ai-main2/package-lock.json'

      - name: Setup Node.js (no cache)
        if: ${{ hashFiles('ea-ai-main2/ea-ai-main2/package-lock.json') == '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ea-ai-main2/ea-ai-main2
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        working-directory: ea-ai-main2/ea-ai-main2
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_HTTP_ORIGIN: ${{ secrets.VITE_CONVEX_HTTP_ORIGIN }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseToken: ${{ secrets.FIREBASE_CI_TOKEN }}
          channelId: live
          projectId: miller-ea-ai
          entryPoint: 'ea-ai-main2/ea-ai-main2'
