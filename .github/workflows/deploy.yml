name: Deploy to Firebase Hosting

on:
  pull_request:
    branches: [main]
    paths:
      - 'ea-ai-main2/ea-ai-main2/**'
  push:
    branches: [main]
    paths:
      - 'ea-ai-main2/ea-ai-main2/**'

concurrency:
  group: firebase-hosting-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'ea-ai-main2/ea-ai-main2/package-lock.json'

      - name: Install dependencies
        working-directory: ea-ai-main2/ea-ai-main2
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build (Vite)
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        working-directory: ea-ai-main2/ea-ai-main2
        env:
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}
          VITE_CONVEX_HTTP_ORIGIN: ${{ secrets.VITE_CONVEX_HTTP_ORIGIN }}
          VITE_CLERK_PUBLISHABLE_KEY: ${{ secrets.VITE_CLERK_PUBLISHABLE_KEY }}
        run: npm run build

      - name: Verify dist
        if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
        run: |
          ls -la ea-ai-main2/ea-ai-main2/dist
          test -f ea-ai-main2/ea-ai-main2/dist/index.html

      - name: Deploy preview (PR)
        if: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseToken: ${{ secrets.FIREBASE_CI_TOKEN }}
          projectId: miller-ea-ai
          entryPoint: 'ea-ai-main2/ea-ai-main2'
          channelId: pr-${{ github.event.number }}

      - name: Deploy live (main)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseToken: ${{ secrets.FIREBASE_CI_TOKEN }}
          projectId: miller-ea-ai
          entryPoint: 'ea-ai-main2/ea-ai-main2'
          channelId: live
